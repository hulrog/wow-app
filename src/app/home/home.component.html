<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header> WoW Token Price </ion-card-header>
    <ion-card-content [ngClass]="{ 'ion-hide': !loading }">
      <div class="loader-container">
        <div *ngIf="loading" class="loader"></div>
      </div>
    </ion-card-content>
    <ion-card-content [ngClass]="{ 'ion-hide': loading }">
      <ion-grid>
        <ion-row>
          <ion-col size="auto"
            ><img src="assets/flag_eu.jpg" alt="EU" width="36" height="24"
          /></ion-col>
          <ion-col
            >{{ wowTokenPriceEU }}
            <img
              src="assets/gold_transparent.png"
              alt="Gold"
              width="13"
              height="14"
            />
            / €20
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto"
            ><img src="assets/flag_us.jpg" alt="US" width="36" height="24"
          /></ion-col>
          <ion-col
            >{{ wowTokenPriceUS }}
            <img
              src="assets/gold_transparent.png"
              alt="Gold"
              width="13"
              height="14"
            />
            / $20
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto"
            ><img src="assets/flag_kr.jpg" alt="KR" width="36" height="24"
          /></ion-col>
          <ion-col
            >{{ wowTokenPriceKR }}
            <img
              src="assets/gold_transparent.png"
              alt="US Flag"
              width="13"
              height="14"
            />
            / ₩22,000
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto"
            ><img src="assets/flag_tw.jpg" alt="TW" width="36" height="24"
          /></ion-col>
          <ion-col
            >{{ wowTokenPriceTW }}
            <img
              src="assets/gold_transparent.png"
              alt="TW Flag"
              width="13"
              height="14"
            />
            / NT$500
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-card>
    <ion-card-content [ngClass]="{ 'ion-hide': !loading }">
      <div class="loader-container">
        <div *ngIf="loading" class="loader"></div>
      </div>
    </ion-card-content>
    <ion-card-content [ngClass]="{ 'ion-hide': loading }">
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
